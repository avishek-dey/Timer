<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/clock.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-b8bEEJGC01mcSYLmnxSnbC2V6RY9yH2Cclz7L/JcVO0efcBOG5auvCIVwl8ypnRa" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="section1">
        <button id="theme-toggle">Theme</button>
        <button id="reset-timer">Reset Timer</button>
      </div>
  
    <div class="section2">
        <div id="timer">00:00:00
        </div>
        <div class="section3">
          <label for="hours">Hours</label>
          <input type="number" id="hours" min="0" value="0">
          <label for="minutes">Minutes</label>
          <input type="number" id="minutes" min="0" max="59" value="0">
          <label for="seconds">Seconds</label>
          <input type="number" id="seconds" min="0" max="59" value="0">
        </div>
        <div></div>
    </div>  

    <footer id="footer-text">
      <div class="info">
      Press F11 for Full screen
      </div>
      <div class="info">
      Press SPACE to start and stop
      </div>
      
      
      <div class="icon-group">

      </div>

    </footer>

    </div>
    
    
      
    <audio id="timerSound">
      <source src="tone.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
    
  <script src="script.js"></script>
</body>
</html>
